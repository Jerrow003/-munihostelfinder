<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Muni Hostel Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="logo.png" alt="Muni Hostel Finder Logo">
                <h1>Muni Hostel Finder</h1>
            </div>
            <h2>Reset Your Password</h2>
            <p>Enter your email to receive reset instructions</p>
        </div>
        
        <div class="login-body">
            <div class="reset-instructions">
                <p><i class="fas fa-info-circle"></i> We'll send you an email with instructions to reset your password.</p>
            </div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" class="form-control" placeholder="Enter your registered email" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Send Reset Instructions
                </button>
            </form>
            
            <div class="login-footer">
                <p>Remember your password? <a href="index.html">Sign in here</a></p>
                <p style="margin-top: 0.5rem;">
                    <a href="signup.html">Create new account</a> | 
                    <a href="frontend.html">Browse hostels</a>
                </p>
            </div>
        </div>
    </div>

    <script src="security.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            // Simulate sending reset email
            alert('Password reset instructions sent to ' + email + '\n\nCheck your email for further instructions.');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        });
    </script>
</body>
</html>
